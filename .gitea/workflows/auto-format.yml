name: Auto Format Code

on:
  pull_request:
    types: [labeled]
  push:
    branches:
      - master

jobs:
  format:
    if: contains(github.event.pull_request.labels.*.name, 'format') || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run clang-format on mcu_ws/src
        run: |
          find mcu_ws/src -type f \( -name '*.cpp' -o -name '*.h' -o -name '*.hpp' -o -name '*.c' \) -exec clang-format -i {} +

      - name: Run clang-format on mcu_ws/lib
        run: |
          find mcu_ws/lib -type f \( -name '*.cpp' -o -name '*.h' -o -name '*.hpp' -o -name '*.c' \) -exec clang-format -i {} +

      - name: Run clang-format on ros2_ws
        run: |
          find ros2_ws -type f \( -name '*.cpp' -o -name '*.h' -o -name '*.hpp' -o -name '*.c' -o -name '*.cc' \) -exec clang-format -i {} +

      - name: Check for formatting changes
        id: verify
        run: |
          if git diff --quiet; then
            echo "No formatting changes needed"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Formatting changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push formatting changes
        if: steps.verify.outputs.changes == 'true'
        run: |
          git config --local user.email "action@gitea.local"
          git config --local user.name "Gitea Actions"
          git add mcu_ws/src mcu_ws/lib ros2_ws
          git commit -m "style: auto-format code with clang-format"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

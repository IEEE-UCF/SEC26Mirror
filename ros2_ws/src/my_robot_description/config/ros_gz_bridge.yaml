# Joint States (Gazebo -> ROS)
- ros_topic_name: "/joint_states"
  gz_topic_name: "/joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# Clock (Gazebo -> ROS)
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# --- CAMERA 1 (Left-ish, Active for Navigation) ---
- ros_topic_name: "/camera1/image"
  gz_topic_name: "/camera1/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

- ros_topic_name: "/camera1/camera_info"
  gz_topic_name: "/camera1/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  direction: GZ_TO_ROS

# --- CAMERA 2 (Right-ish, Inactive) ---
- ros_topic_name: "/camera2/image"
  gz_topic_name: "/camera2/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

- ros_topic_name: "/camera2/camera_info"
  gz_topic_name: "/camera2/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  direction: GZ_TO_ROS

# --- IMU (Gazebo -> ROS) ---
- ros_topic_name: "/mcu_robot/imu/data"
  gz_topic_name: "/mcu_robot/imu/data"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# --- Ground truth odometry from OdometryPublisher (physics-true, no wheel params) ---
- ros_topic_name: "/odom/ground_truth"
  gz_topic_name: "/odom/ground_truth"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS
